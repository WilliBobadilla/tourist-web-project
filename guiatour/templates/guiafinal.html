<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Guía</title>

  <!-- Font Awesome Icons -->
  <link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>

  <!-- Plugin CSS -->
  <link href="/static/vendor/magnific-popup/magnific-popup.css" rel="stylesheet">

  <!-- Theme CSS - Includes Bootstrap -->
  <link href="/static/css/creative.css" rel="stylesheet">

  
  <!------------>
  <!------------>
  <!------------>
<!------------>

  <!-- Custom styles for this template -->
  <link href="css/resume.min.css" rel="stylesheet">

</head>

<body id="page-top">

   <!-- Navigation -->
   <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/#page-top">Guide me!</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto my-2 my-lg-0">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/#portfolio">Localidades</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/#services">Más info</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/#contact">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  
    <!-- Masthead -->
    <header class="masthead">
      <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
          <div class="col-lg-10 align-self-end">
            <h1 class="text-uppercase text-white font-weight-bold">Perfil </h1>
            <hr class="divider my-4">
          </div>
        </div>
      </div>
    </header>
  
<!------------>
<!------------>
  <div class="container-fluid p-0">

    <section class="resume-section p-3 p-lg-5 d-flex align-items-center" id="about">
     <div class="container portfolio">
	<div class="row">
		<div class="col-md-5">
			<div class="heading">				
			</div>
		</div>	
	</div>
	<div class="text-center mt-0">
		<div class="row">
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-12">
						<div class="bio-image">
                <div class="w-80">
                </div class="w-80">
            </div>			
					</div>
				</div>	
			</div>
			<div class="text-center mt-0">
        <div class="bio-info">
          <a href="/guia/{{guia.id}}/">
          <h1>{{guia.nombre}}</h1>
          </a>
          <h6>{{guia.biografia}}</h6>
          <p>{{guia.contacto}}</p>
        </div>
      </div>
</div>
    </section>

    <hr class="m-0">
    <section class="page-section" id="services">
      <div class="w-80">
        <h2 class="text-center mt-0">Actividades</h2>
        {% for actividad in actividades %}
        <div class="text-center mb-5">
          <div class="resume-content">
              <i class="fas fa-4x fa-book-open text-primary mb-4"></i> 
            <h3 class="mb-0">{{actividad.nombre}}</h3>
            <div class="text-muted mb-0">{{actividad.descripcion}}</div>
          </div>
          <div class="resume-date text-center">
          </div>
        </div>
        {% endfor %}
    </section>

  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="/static/vendor/jquery/jquery.min.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="/static/vendor/magnific-popup/jquery.magnific-popup.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/creative.min.js"></script>

</body>

</html>
